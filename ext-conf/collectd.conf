##############################################################################
# Plugin configuration                                                       #
#----------------------------------------------------------------------------#
# In this section configuration stubs for each plugin are provided. A desc-  #
# ription of those options is available in the collectd.conf(5) manual page. #
##############################################################################
<Chain "PreCache">
  <Rule "opentsdb_tags">
    <Match "regex">
      Plugin "cpu"
    </Match>
    <Target "set">
       MetaData "tsdb_tag_pluginInstance" "cpu_core"
       MetaData "tsdb_tag_typeInstance" "cpu_class"
    </Target>
  </Rule>
  <Rule "opentsdb_df">
    <Match "regex">
       Plugin "df"
    </Match>
    <Target "set">
       MetaData "tsdb_tag_pluginInstance" "df_partition"
       MetaData "tsdb_tag_typeInstance" "df_type"
    </Target>
  </Rule>
  <Rule "opentsdb_disk">
    <Match "regex">
       Plugin "disk"
    </Match>
    <Target "set">
       MetaData "tsdb_tag_pluginInstance" "disk_name"
    </Target>
  </Rule>
  <Rule "opentsdb_interface">
    <Match "regex">
       Plugin "interface"
    </Match>
    <Target "set">
       MetaData "tsdb_tag_pluginInstance" "interface_name"
    </Target>
  </Rule>
  <Rule "opentsdb_swap">
    <Match "regex">
       Plugin "swap"
    </Match>
    <Target "set">
       MetaData "tsdb_tag_typeInstance" "swap_type"
    </Target>
  </Rule>
  <Rule "opentsdb_memory">
    <Match "regex">
       Plugin "memory"
    </Match>
    <Target "set">
       MetaData "tsdb_tag_typeInstance" "memory_type"
    </Target>
  </Rule>
  <Rule "opentsdb_mapr_process">
    <Match "regex">
       Plugin "mapr.process"
    </Match>
    <Target "set">
       MetaData "tsdb_tag_pluginInstance" "process_name"
    </Target>
  </Rule>
  <Rule "opentsdb_mapr_alarms">
    <Match "regex">
       Plugin "mapr.alarms"
    </Match>
    <Target "set">
       MetaData "tsdb_tag_pluginInstance" "alarm_name"
       MetaData "tsdb_tag_typeInstance" "alarm_entity"
    </Target>
  </Rule>
  <Rule "opentsdb_metrics">
    <Match "regex">
       Plugin "mapr.opentsdb*"
    </Match>
    <Target "set">
       MetaData "tsdb_tag_typeInstance" "ot_type"
       MetaData "tsdb_tag_pluginInstance" "ot_class"
    </Target>
  </Rule>
  <Rule "opentsdb_resourcemanager">
    <Match "regex">
       Plugin "mapr.rm*"
    </Match>
    <Target "set">
       MetaData "tsdb_tag_typeInstance" "rm_queue"
       MetaData "tsdb_tag_pluginInstance" "rm_user"
    </Target>
  </Rule>
  <Rule "opentsdb_topology">
    <Match "regex">
       Plugin "mapr.topology"
    </Match>
    <Target "set">
       MetaData "tsdb_tag_typeInstance" "topology_name"
       MetaData "tsdb_tag_pluginInstance" "rack_name"
    </Target>
  </Rule>
  <Rule "opentsdb_volume">
    <Match "regex">
       Plugin "mapr.volume"
    </Match>
    <Target "set">
       MetaData "tsdb_tag_typeInstance" "volume_name"
       MetaData "tsdb_tag_pluginInstance" "entity_name"
    </Target>
  </Rule>
  <Rule "opentsdb_volume_by_entity">
   <Match "regex">
       Plugin "mapr.volume_by_entity"
    </Match>
    <Target "set">
       MetaData "tsdb_tag_typeInstance" "volume_entity"
    </Target>
  </Rule>
</Chain>

